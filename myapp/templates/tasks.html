<h1> Tasks </h1>
{% for task in tasks %}
<div>
    {# Esto es un comentario en Jinja2 #}
    <h1>{{task.title}} </h1>
    {% if task.done == False %}
    <p> Tarea pendiente</p>
    {% else %}
    <p> Tarea realizada</p>
    {% endif %}


    <h1>{{task.description}} </h1>
    <p> Projecto; {{task.project.name}}
        {{task.project.id}}
    </p>
    <button>
        Delete
    </button>
    <button>
        âœ… Done
    </button>
    <button>
        Update
    </button>
</div>
{% endfor %}
